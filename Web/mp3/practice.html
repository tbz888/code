<!DOCTYPE HTML>
<html>
  <head>
    <title> HTML5 Player </title>
    <link rel="stylesheet" type="text/css" href="practice.css">
  </head>
  <body>
    <video src="test.mp4" controls preload="auto">
        Not Supported
    </video>

    <div class="box">
      <p id="snow">今天我，寒夜里看雪飘过。</p>
      <!-- 候选框 -->
    </div>
    <div class="box">
      <input type="search" placeholder="famous NBA player:" list="list"/>
      <datalist id="list">
        <option>Paul</option>
        <option>Pekings</option>
        <option>James</option>
        <option>Harden</option>
        <option>Hill</option>
        <option>Wade</option>
        <option>William</option>
      </datalist>
    </div>

    <!-- 循环播放背景音乐 -->
    <audio src="test.mp3" controls="controls" hidden="hidden" autoplay loop>
        Not Supported
    </audio>
    <script src="practice.js"></script>
  </body>
</html>
<head>
